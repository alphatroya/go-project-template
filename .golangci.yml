issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl

linters:
  enable:
    - asciicheck
    - bodyclose
    - dupl
    - nilerr
    - errorlint
    - forbidigo
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - ifshort
    - makezero
    - misspell
    - nakedret
    - revive
    - tagliatelle
    - whitespace

linters-settings:
    godot:
      exclude:
        - '@.+'

    govet:
      check-shadowing: true
      enable-all: true

    tagliatelle:
      json: camel
